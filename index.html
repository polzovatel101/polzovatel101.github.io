<div class="settings__wrapper">

      <form>
        <ul class="settings__list">
          <li class="settings__item"><label>flex-start
            <input id="align flex-start" name="align-items" type="radio">
          </label>
          </li>
          <li class="settings__item"><label>flex-end
            <input id="align flex-end" name="align-items" type="radio">
          </label></li>
          <li class="settings__item"><label>center
            <input id="align center" name="align-items" type="radio">
          </label></li>
          <li class="settings__item"><label>baseline
            <input id="align baseline" name="align-items" type="radio">
          </label></li>
          <li class="settings__item"><label>stretch
            <input id="align stretch" name="align-items" type="radio">
          </label></li>
        </ul>
      </form>
    </details></li>
    <li class="settings__item">Justify content<details>
      <ul class="settings__list">
        <li class="settings__item"><label>flex-start

      </ul>
      </details></li>
    <li class="settings__item">Align content<details>
      <form>
        <ul class="settings__list">
          <li class="settings__item"><label>flex-start
            <input id="align-content flex-start" name="align-content" type="radio">
          </label>
          </li>
          <li class="settings__item"><label>flex-end
            <input id="align-content flex-end" name="align-content" type="radio">
          </label></li>
          <li class="settings__item"><label>center
            <input id="align-content center" name="align-content" type="radio">

    <li class="settings__item">Align self<details>

      </form>

          <li class="settings__item"><label>-1
